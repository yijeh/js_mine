<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        #board {
            margin: 20px;
            display: grid;
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #a9a9a9;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
        }
        .cell.clicked {
            background-color: #dcdcdc;
        }
        .cell.mine {
            background-color: red;
        }
        .cell.flag {
            background-color: yellow;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>지뢰찾기</h1>
    <div>
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('medium')">Medium</button>
        <button onclick="setDifficulty('hard')">Hard</button>
    </div>
    <p id="difficulty">난이도를 선택하세요.</p>
    <p id="timer">Time: 0</p>
    <div id="board"></div>
    <button id="startButton" onclick="startGame()" disabled>게임 시작</button>
    <button onclick="resetGame()">새로운 게임</button>

    <script src="script.js"></script>
</body>
</html>
